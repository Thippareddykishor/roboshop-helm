apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.component_name }}
  labels:
    component: {{ .Values.component_name }}
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailble: 1
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      component: {{ .Values.component_name }}
  template:
    metadata:
      labels:
        component: {{ .Values.component_name }}
    spec:
      containers:
        - name: roboshop-{{ .Values.component_name }}
          image: 803817915930.dkr.ecr.us-east-1.amazonaws.com/{{ .Values.component_name }}:{{ .Values.imageTag }}
          envFrom:
            - configMapRef:
                name: {{ .Values.component_name }}
          livenessProbe:
            httpGet:
              path: /health 
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 30
            periodSeconds:  3
          readinessProbe:
            httpGet: 
              path: /health
              port: {{ .Values.service.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 3
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}