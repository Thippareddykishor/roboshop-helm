component_name: catalogue

service:
  port: "8080"
  containerPort: "8080"

configmap_data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb-dev.kommanuthala.store:27017/catalogue" 
  CATALOGUE_HOST: "catalogue"

schema:
  enabled: true
  env:
    - name: DB_TYPE
      value: mongo
    - name: APP_GIT_URL
      value: https://github.com/roboshop-devops-project-v3/catalogue
    - name: DB_HOST
      value: mongodb-dev.kommanuthala.store
    - name: SCHEMA_FILE
      value: db/master-data.js